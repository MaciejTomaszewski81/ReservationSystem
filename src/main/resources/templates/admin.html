<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Panel Administratora</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" 1>
    <link rel="stylesheet" href="../static/styles/style.css" th:href="@{/styles/style.css}"/>
</head>
<body>
<div>
    <h1>Panel admina</h1>
    <h2>Lita użytkowników</h2>

    <div class="list-group">
        <ul>
            <ul class="list-group-item d-flex justify-content-between align-items-center"
                th:each="user : ${users}">
                <span th:text="${user.nick}">Ziltoid</span>
                <span th:text="${user.mail}">jan@kowalski.com</span>
                <span th:text="${user.firstName}">Stefan</span>
                <span th:text="${user.lastName}">Batory</span>
                <a href="#" th:href="|/admin/deleteUser/${user.id}|">Usuń</a>
            </ul>
        </ul>
    </div>
</div>
<div>
    <a th:href="@{/home}">Wróć do strony główniej</a>
</div>
<div>
    <a th:href="@{/logout}">wyloguj się</a>
</div>
</body>
</html>
