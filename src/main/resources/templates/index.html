<!DOCTYPE html>
<html lang="pl"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" 1>
    <link rel="stylesheet" href="../static/styles/style.css" th:href="@{/styles/style.css}"/>
</head>
<body>
<div class="container">
    <div class="buttons">
        <a href="#" th:href="@{/login}" type="button" class="btn btn-outline-success">Zaloguj się</a>
        <a href="#" th:href="@{/register}" type="button" class="btn btn-outline-success">Zarejestruj się</a>
        <a href="#" th:href="@{/admin}" type="button" class="btn btn-outline-success">Panel Admina</a>
        <div class="list-group">
            <ul>
                <ul class="list-group-item d-flex justify-content-between align-items-center"
                    th:each="t : ${treatmentWithoutPrice}">
                    <span th:text="${t.treatment}"></span>
                </ul>
            </ul>
        </div>
    </div>
</div>
</body>
</html>
